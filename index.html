<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Market</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <!-- nav bar -->

    <header>
        <nav class="nav-bar">
            <!-- leftside logo -->
            <div class="logo">
                <img src="Assets/logo.png" alt="logo">
            </div>
        <div class="location-search">
            <!-- location -->
             <div class="location">
                <div class="location-logo">
                    <img src="Assets/location-pin.png" alt="location-logo">
                </div>
                <div class="location-name&time">
                    <p class="delivery-time">Delivery In 6 Min</p>
                    <p class="delivery-location">BTM Layout, Banglore, 560076</p>
                </div>
             </div>

             <!-- search bar -->

                <div class="search">
                   <input type="text" class="searchTerm" placeholder="Search Here">
                   <button type="submit" class="searchButton">
                     <img src="Assets/search.png">
                   </button>
                </div>

            <!-- right side content -->
        </div>             

                <div class="cart-profile">
                    <button class="cart">
                        <img src="Assets/shopping_cart_logo.png">
                        <p>Cart</p>
                    </button>

                    <button class="profile">
                        <img src="Assets/profile_logo.png">
                        <p>Profile</p>
                    </button>
                </div>
        </nav>
    </header>

    <!-- category bar -->

    <div class="category-bar">
        <div class="categories">
            <div class="category" data-color="#FFF2F2">
                <img src="Assets/category_logo/categories_logo.png">
                <p>All</p>
            </div>
            <div class="category" data-color="#FFD09B">
                <img src="Assets/category_logo/cafe_logo.png">
                <p>Cafe</p>
            </div>
            <div class="category" data-color="#A0D683">
                <img src="Assets/category_logo/fresh_logo.png">
                <p>Fresh</p>
            </div>
            <div class="category" data-color="lightskyblue">
                <img src="Assets/category_logo/pharmacy_logo.png">
                <p>Pharmacy</p>
            </div>
            <div class="category" data-color="#9EC8B9">
                <img src="Assets/category_logo/home_appl_Logo.png">
                <p>Home</p>
            </div>
            <div class="category" data-color="#CB9DF0">
                <img src="Assets/category_logo/fashion_logo.png">
                <p>Fashion</p>
            </div>
            <div class="category" data-color="darkgray">
                <img src="Assets/category_logo/electronics.png">
                <p>Electronics</p>
            </div>
        </div>
    </div>


    

    <script src="script.js"></script>
</body>
</html>
